
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f9e688c9c4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1 class="title"><i class="fa-solid fa-arrow-left"></i> Weather</h1>
        </div>

        <div class="weather-input">

            <div class="status-message">
                <p class="message">User denied Geolocation</p>
            </div>

            <input class="search_field" type="text" placeholder="Enter city name">

            <div class="submit-button">
                <button class="submit" >Get Weather Info</button>
            </div>
        </div>

        <div class="weather-showcase">
            <img class="img-weather" src="WeatherIcons/clear.svg">
            <h1 class="temperature">7<span class="degree">Â°</span>F</h1>
            <p class="description">clear sky</p>
            <p class="location"><i class="fa-sharp fa-solid fa-location-dot"></i> Apple, United States of America (the)</p>

            <div class="more-description">
                <div class="extra-info">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="info Humidity">7%<br><span class="more-info">Humidity</span></p>
                </div>

                <div class="extra-info second">
                    <i class="fa-solid fa-wind"></i>
                    <p class="info wind">4 mph<br><span class="more-info">Wind</span></p>
                </div>


            </div>
        </div>


    </div>


    <script src="functions.js"></script>
</body>
</html>
